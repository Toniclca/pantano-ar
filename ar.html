<!DOCTYPE html>
<html>
<head>
  <title>Pantano de Almansa - AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <!-- Botón para activar la experiencia (requerido en iOS) -->
  <button id="startButton" style="
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
    font-size: 1.5em;
    padding: 1em 2em;
  ">Iniciar experiencia AR</button>

  <!-- Escena AR -->
  <a-scene
    id="scene"
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
    renderer="antialias: true; alpha: true"
    style="display: none;"
  >
    <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>

    <!-- LISTA DE PUNTOS CON DISTANCIA -->

    <!-- Aliviadero -->
    <a-image src="assets_new/Aliviadero.jpg" look-at="[gps-camera]"
      width="6" height="2" scale="3.9 3.9 3" position="0 2 0"
      gps-new-entity-place="latitude: 38.874983; longitude: -1.155695;">
    </a-image>
    <a-entity gps-new-entity-place="latitude: 38.874983; longitude: -1.155695;"
      gps-distance-msg text="value: Distancia a Aliviadero; align: center; color: black;"
      scale="20 20 20" position="0 4 0"></a-entity>

    <!-- Presa -->
    <a-image src="assets_new/Presa.jpg" look-at="[gps-camera]"
      width="6" height="2" scale="3.9 3.9 3" position="0 2 0"
      gps-new-entity-place="latitude: 38.874612; longitude: -1.155829;">
    </a-image>
    <a-entity gps-new-entity-place="latitude: 38.874612; longitude: -1.155829;"
      gps-distance-msg text="value: Distancia a Presa; align: center; color: black;"
      scale="20 20 20" position="0 4 0"></a-entity>

    <!-- Botana -->
    <a-image src="assets_new/Botana.jpg" look-at="[gps-camera]"
      width="6" height="2" scale="3.9 3.9 3" position="0 2 0"
      gps-new-entity-place="latitude: 38.874511; longitude: -1.156105;">
    </a-image>
    <a-entity gps-new-entity-place="latitude: 38.874511; longitude: -1.156105;"
      gps-distance-msg text="value: Distancia a Botana; align: center; color: black;"
      scale="20 20 20" position="0 4 0"></a-entity>

    <!-- Embarcadero -->
    <a-image src="assets_new/Embarcadero.jpg" look-at="[gps-camera]"
      width="6" height="2" scale="3.9 3.9 3" position="0 2 0"
      gps-new-entity-place="latitude: 38.873833; longitude: -1.152819;">
    </a-image>
    <a-entity gps-new-entity-place="latitude: 38.873833; longitude: -1.152819;"
      gps-distance-msg text="value: Distancia a Embarcadero; align: center; color: black;"
      scale="20 20 20" position="0 4 0"></a-entity>

    <!-- Museo -->
    <a-image src="assets_new/Museo.jpg" look-at="[gps-camera]"
      width="6" height="2" scale="3.9 3.9 3" position="0 2 0"
      gps-new-entity-place="latitude: 38.875194; longitude: -1.157192;">
    </a-image>
    <a-entity gps-new-entity-place="latitude: 38.875194; longitude: -1.157192;"
      gps-distance-msg text="value: Distancia a Museo; align: center; color: black;"
      scale="20 20 20" position="0 4 0"></a-entity>

    <!-- Casa del Llavero -->
    <a-image src="assets_new/Casa_del_llavero.jpg" look-at="[gps-camera]"
      width="6" height="2" scale="3.9 3.9 3" position="0 2 0"
      gps-new-entity-place="latitude: 38.875406; longitude: -1.157219;">
    </a-image>
    <a-entity gps-new-entity-place="latitude: 38.875406; longitude: -1.157219;"
      gps-distance-msg text="value: Distancia a Casa del Llavero; align: center; color: black;"
      scale="20 20 20" position="0 4 0"></a-entity>

    <!-- Más puntos los puedes añadir igual aquí abajo -->
    
  </a-scene>

  <script>
    // Mostrar la escena solo tras pulsar el botón
    document.getElementById('startButton').addEventListener('click', () => {
      document.getElementById('startButton').style.display = 'none';
      document.getElementById('scene').style.display = 'block';
    });
  </script>
</body>
</html>
